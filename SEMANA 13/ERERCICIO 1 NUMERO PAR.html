<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO FOR PAR</title>
</head>
<body>
    <center>
        <h2>GENERACION DE NUMEROS PARES</h2>
        <h3>CICLO FOR NUMEROS PARES</h3>
        <script>
            //
            let inicio, final;//recursos ciclo for
            let num=0; // contador de numeros pares
            //entrada
            inicio=parseInt(prompt("ingrese numero inicia rango"));
            final=parseInt(prompt("ingrese numero final rango"));
            //ciclo for
            for (f=inicio;f<=final;f++){
                //evaluar numero par con condicional si
                if (f%2==0){
                    document.write("<br>");
                    document.write("numero par.."+f+"<br>");
                    num++;
                }
            }
            document.write("<br>");
            document.write("cantidad de numeros pares generados..."+num+"<br>");
        </script>
    </center>
</body>
</html>
