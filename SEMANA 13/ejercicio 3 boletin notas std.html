<body>
    <center>
        <img src="./IMG/1.png" alt="" width="150" height="150">
        <h1>BOLETIN DE NOTAS PROGRAMACION</h1>
        <h2>MATERIA PAE JAVASCRIPT</h2>
        <br><br>
        <p>notas de estudiante son:[1=DESEMPEÑO, 2=TALLERES, 3=EXAMENES]</p>
        <script>
            let nota_STD, suma, prom; //variables calcular nota final
            suma=0;
            prom=0;
            num=1;
            //entrada
            nomb_std=prompt("ingrese nombre de estudiante..");
            //proceso ciclo while ingresar 3 notas std
            while (num<=3){
                nota_STD=parseFloat(prompt("ingrese nota std:..."));
                suma+=nota_STD; //acumular o sumar notas std
                num++;//contador notas std
            }
            //calcular promedio de notas estudiante
            prom=suma/3;
            //validar calificacion STD
            if (prom>=3.0){
                swal("apreciado estudiante","aprobaste materia","success");
            }else{
                swal("apreciado estudiante","reprobaste materia","error");
            }
            //salida
            document.write("<br>");
            document.write("nota final materia pae javascript..."+prom.toFixed(2)+"<br>");
        </script>
    </center>
