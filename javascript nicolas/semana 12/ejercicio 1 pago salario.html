<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pago salario</title>
</head>
<body>
    <center>
        <h1>EMPRESA DE TRANSPORTE RAPIYA</h1>
        <h2>PAGO/DIAS SALARIO EMPlEADO</h2>
        <script>
            //Programa que capture la cantidad de dias trabajados y el valor del dia para un trabajador. Determine el valor a pagar para el empleado//
            let dias,vdias,subtotal;
            //entrada
            dias=parseInt(prompt("Ingrese cantida de dias trabajados"));
            vdias=parseInt(prompt("Ingrese valor dia a pagar"));
            //proceso
            subtotal=dias*vdias;
            //salida
            document.write("dias trabajados..."+dias+"<br>");
            document.write("valor dia..."+vdias+"<br>");
            document.write("salario pagado empleado...$"+subtotal+"<br>");
            document.write("*********************************************"+"<br>");
            
        </script>
    </center>
</body>
</html>
